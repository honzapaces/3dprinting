<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown> 	
					<textarea data-template>
						## FDM Printing
						* History, Patent, Reprap
						* How it works, How Printer looks likes
						* Materials
						* From Model to Printing
						* Slicer - Gcode
						* Common problems
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					## SLA Printing
					* How it Works, How printers looks like
					* Materials
					* Differences between SLA/FFF where to use which one
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					### Links
					* Where to find models
					* Whats next for hobby printing, looking into the future
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Other Types of Printers Tech
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					## Discussion
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					## Resources
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					</textarea>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
